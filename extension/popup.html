<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TrackFlow</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    input {
      padding: 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #ffffff;
    }
    
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    
    .status.active {
      background-color: #4CAF50;
    }
    
    .status.inactive {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TrackFlow</h2>
    
    <div class="input-group">
      <label for="token">JWT Token</label>
      <input type="password" id="token" placeholder="JWT token girin">
    </div>
    
    <button id="saveToken">Token Kaydet</button>
    
    <div id="status" class="status inactive">
      Ä°zleme Durumu: Pasif
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
